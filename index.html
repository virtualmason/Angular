<!doctype html>
<html lang="en">
<head>
  <title></title>
  <link href='https://fonts.googleapis.com/css?family=Varela+Round' rel='stylesheet' type='text/css'>
  <link href='styles/main.css' rel='stylesheet' type="text/css">
</head>
	<body ng-app="todoListApp">

				<div ng-controller ="mainCtrl" class="list">
					
				<div class="add">
						 <a href="#" ng-click="addTodo()">+ add new task</a>
					</div>
					<h1 ng-click="helloWorld()">My TODOS</h1>
					<div class="item" ng-class="{'editing-item' : editing,'edited':todo.edited,'completed':todo.completed}"	
			 ng-repeat="todo in todos  | orderBy: 'completed':true" ng-init="todo.completed =false">
				
				
				<input ng-model="todo.completed" ng-change="" type="checkbox"/>
				<label  ng-hide="editing"  ng-click="helloWorld()">{{todo.name}}</label>
				<input ng-blur="editing = false" ng-change="todo.edited=true" ng-model="todo.name" ng-show="editing" class="editing-label" type="text"/>
				
				<div class="actions">
				<a href="" ng-click="editing = !editing">Edit</a>
				<a href="" ng-click="saveTodo(todo, $index)">Save</a>
				<a href="" class ="Delete" ng-click="deleteTodo(todo, $index)">delete</a>
			</div>
			</div>	
				{{todos}}
					
	</div>
	
		<script src="vendor/angular.js" type="text/javascript"></script>
		<script src="scripts/app.js" type="text/javascript"></script>
		
	</body>
</html>
